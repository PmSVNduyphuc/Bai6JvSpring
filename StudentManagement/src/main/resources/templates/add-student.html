<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <nav>
        <form action="#" th:action="@{/addStudent}" th:object="${student}" method="post">
            <label for="studentId">Student Id</label>
            <input type="text" th:field="*{studentId}" id="studentId" placeholder="Student Id">
            <span th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></span>

            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

            <label for="address">Address</label>
            <input type="text" th:field="*{address}" id="address" placeholder="Address">
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>

            <label for="phone">Phone</label>
            <input type="text" th:field="*{phone}" id="phone" placeholder="Phone">
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>

            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{'email'}"></span>

            <label for="classId">Class Id</label>
            <input type="text" th:field="*{classId}" id="classId" placeholder="Class Id">
            <span th:if="${#fields.hasErrors('classId')}" th:errors="*{classId}"></span>

            <input type="submit" value="Add Student">
        </form>
    </nav>

</body>
</html>
