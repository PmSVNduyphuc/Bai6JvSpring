<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div align="center">
        <h1>Student list</h1>
        <table class="table" id="student">
            <thead>
            <tr>
                <th>Id</th>
                <th>Student Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Class Id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${list}">
                <td th:text="${student.getId()}"></td>
                <td th:text="${student.getStudentId() }"></td>
                <td th:text="${student.getName()}"></td>
                <td th:text="${student.getAddress()}"></td>
                <td th:text="${student.getPhone()}"></td>
                <td th:text="${student.getEmail()}"></td>
                <td th:text="${student.getClassId()}"></td>
                <td>
                    <a href="@{/showUpdateForm(id=${student.id})}"></a>
                    <a href="@{/deleteStudent(id=${student.id})}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
